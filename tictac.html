<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Lawan Komputer</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e3f2fd; 
            color: #1a237e;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #3f51b5;
            margin-bottom: 20px;
        }

        #status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            min-height: 30px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 0 auto;
            border: 5px solid #7986cb;
            border-radius: 5px;
        }

        .cell {
            background-color: #c5cae9;
            border: 2px solid #7986cb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .cell:hover:not(.x):not(.o) {
            background-color: #9fa8da;
        }
        
        .x {
            color: #1a237e; 
        }
        
        .o {
            color: #ff9800; 
        }
        
        .win {
            background-color: #a7ffeb !important; 
        }

        #resetButton {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #resetButton:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe vs Komputer</h1>

        <div id="status">Giliran Anda (X)</div>
        
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="resetButton">Main Lagi</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusDiv = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]            
        ];

        const PLAYER = 'X';
        const COMPUTER = 'O';

        let gameActive = true;
        let boardState = ['', '', '', '', '', '', '', '', ''];

        function checkWin(board, player) {
            return winConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }
        
        function highlightWinningCells(winCondition) {
            winCondition.forEach(index => {
                cells[index].classList.add('win');
            });
        }

        function handleResultValidation() {
            let winConditionFound;
            
            winConditionFound = winConditions.find(condition => condition.every(index => boardState[index] === PLAYER));
            if (winConditionFound) {
                statusDiv.textContent = 'Anda MENANG! ðŸŽ‰';
                gameActive = false;
                highlightWinningCells(winConditionFound);
                return true;
            }

            winConditionFound = winConditions.find(condition => condition.every(index => boardState[index] === COMPUTER));
            if (winConditionFound) {
                statusDiv.textContent = 'Komputer MENANG! ðŸ¤–';
                gameActive = false;
                highlightWinningCells(winConditionFound);
                return true;
            }

            let isDraw = !boardState.includes('');
            if (isDraw) {
                statusDiv.textContent = 'Permainan SERI!';
                gameActive = false;
                return true;
            }

            return false;
        }

        function makeMove(index, player) {
            if (boardState[index] === '' && gameActive) {
                boardState[index] = player;
                cells[index].textContent = player;
                cells[index].classList.add(player.toLowerCase());
                return true;
            }
            return false;
        }
        
        function findBestMove(player) {
            const opponent = player === PLAYER ? COMPUTER : PLAYER;
            const emptyIndices = boardState
                .map((val, idx) => (val === '' ? idx : null))
                .filter(val => val !== null);
            
            for (let i = 0; i < emptyIndices.length; i++) {
                let tempBoard = [...boardState];
                tempBoard[emptyIndices[i]] = player;
                if (checkWin(tempBoard, player)) {
                    return emptyIndices[i];
                }
            }

            for (let i = 0; i < emptyIndices.length; i++) {
                let tempBoard = [...boardState];
                tempBoard[emptyIndices[i]] = opponent;
                if (checkWin(tempBoard, opponent)) {
                    return emptyIndices[i];
                }
            }
            
            if (boardState[4] === '') {
                return 4;
            }

            if (emptyIndices.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyIndices.length);
                return emptyIndices[randomIndex];
            }
            
            return null;
        }

        function computerMove() {
            if (!gameActive) return;
            
            statusDiv.textContent = 'Giliran Komputer...';
            
            setTimeout(() => {
                const moveIndex = findBestMove(COMPUTER);
                
                if (moveIndex !== null) {
                    makeMove(moveIndex, COMPUTER);
                    if (!handleResultValidation()) {
                        statusDiv.textContent = 'Giliran Anda (X)';
                    }
                }
            }, 700);
        }

        function handleCellClick(clickedCellEvent) {
            if (!gameActive) return;

            const clickedCellIndex = parseInt(clickedCellEvent.target.getAttribute('data-index'));

            if (makeMove(clickedCellIndex, PLAYER)) {
                if (!handleResultValidation()) {
                    computerMove();
                }
            }
        }

        function restartGame() {
            gameActive = true;
            boardState = ['', '', '', '', '', '', '', '', ''];
            statusDiv.textContent = 'Giliran Anda (X)';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', restartGame);

        window.onload = restartGame; 
    </script>
</body>
</html>
